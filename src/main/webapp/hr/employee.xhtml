<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="../WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			
			<f:viewParam name="id" value="#{employeeEditController.id}" />
			
			<f:viewAction action="#{employeeEditController.logCurrentAction()}" />
						
		</f:metadata>
	</ui:define>
	
	<ui:define name="title">
		<h:outputText value="#{employeeEditController.currentAction}" />
	</ui:define>
	<ui:define name="content">

		<h:panelGrid>
			<h:outputText value="#{employeeEditController.currentAction}" />
		</h:panelGrid>
		
		<h:link outcome="#{viewRefs.index()}" value="Back to index" />

	</ui:define>

</ui:composition>
